<!DOCTYPE html>
<html lang="en" class="background" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <title>User Page</title>
</head>
<body>
<div class="allClassesContainer">
    <!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-11">
            <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-text text-light">
                        <span class="font-weight-bold" id="user_now_email"></span>
                        <span id="user_now_roles"></span>
                </span>
            </nav>
        </div>
        <div class="col-1">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 0">
                <a th:href="@{/logout}" class="navbar-text ml-auto">Logout</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    <!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP--><!-- NAVBAR TOP-->
    <div class="row bg-light p-0 m-0">
        <!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT-->
        <div class="col-3 bg-white mt-3 p-0 m-0 mt-3" style="height: 100vh;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active " id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT--><!--NAVBAR LEFT-->
        <div class="col-9 mt-3 bg-light">
            <div class="rightSide">
                <div class="tab-content" id="v-pills-tabContent">
                    <!--USER INFORMATION TAB--><!--USER INFORMATION TAB--><!--USER INFORMATION TAB-->
                    <!--USER INFORMATION TAB-->
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab">
                        <h1>User Information-page</h1>
                        <div class="card">
                            <div class="card-header">
                                About User
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user_now_page_table">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--USER INFORMATION TAB--><!--USER INFORMATION TAB--><!--USER INFORMATION TAB-->
                    <!--USER INFORMATION TAB-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="/js.js"></script>
</div>

</html>
